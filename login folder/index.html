<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Border Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            overflow: hidden;
        }

        .login-container {
            position: relative;
            width: 400px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            position: relative;
            width: 380px;
            height: 480px;
            background: rgba(25, 25, 40, 0.8);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 380px;
            height: 480px;
            background: linear-gradient(0deg, transparent, #ff0057, #ff0057);
            transform-origin: bottom right;
            animation: animate 6s linear infinite;
        }

        .login-box::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 380px;
            height: 480px;
            background: linear-gradient(0deg, transparent, #00ccff, #00ccff);
            transform-origin: bottom right;
            animation: animate 6s linear infinite;
            animation-delay: -3s;
        }

        @keyframes animate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .form {
            position: absolute;
            inset: 3px;
            background: #1d1d32;
            border-radius: 18px;
            z-index: 10;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
        }

        .form h2 {
            color: #00ccff;
            font-weight: 600;
            text-align: center;
            letter-spacing: 1px;
            margin-bottom: 40px;
        }

        .input-box {
            position: relative;
            width: 100%;
            margin-top: 25px;
        }

        .input-box input {
            position: relative;
            width: 100%;
            padding: 20px 10px 10px;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 1.1em;
            letter-spacing: 0.05em;
            z-index: 10;
        }

        .input-box span {
            position: absolute;
            left: 0;
            padding: 20px 0 10px;
            font-size: 1.1em;
            color: #8f8f8f;
            pointer-events: none;
            letter-spacing: 0.05em;
            transition: 0.5s;
        }

        .input-box i {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #ff0057, #00ccff);
            border-radius: 4px;
            transition: 0.5s;
            pointer-events: none;
            z-index: 9;
        }

        .input-box input:valid ~ span,
        .input-box input:focus ~ span {
            color: #00ccff;
            transform: translateY(-34px);
            font-size: 0.9em;
        }

        .input-box input:valid ~ i,
        .input-box input:focus ~ i {
            height: 44px;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin: 15px 0 30px;
        }

        .links a {
            color: #8f8f8f;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #00ccff;
        }

        .login-btn {
            border: none;
            outline: none;
            background: linear-gradient(90deg, #ff0057, #00ccff);
            padding: 12px;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 204, 255, 0.4);
        }

        .signup-link {
            color: #8f8f8f;
            text-align: center;
            margin-top: 30px;
            font-size: 0.95em;
        }

        .signup-link a {
            color: #00ccff;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: text-shadow 0.3s;
        }

        .signup-link a:hover {
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.7);
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2a2a40;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-5px);
        }

        .google:hover {
            background: #db4437;
        }

        .facebook:hover {
            background: #4267B2;
        }

        .twitter:hover {
            background: #1DA1F2;
        }

        .particles {
            position: absolute;
            display: flex;
            z-index: -1;
            padding: 0 20px;
        }

        .particles span {
            position: relative;
            bottom: 30px;
            width: 30px;
            height: 30px;
            background: #4fc3dc;
            box-shadow: 0 0 0 10px #4fc3dc44,
            0 0 50px #4fc3dc,
            0 0 100px #4fc3dc;
            margin: 0 4px;
            border-radius: 50%;
            animation: animate-particles 15s linear infinite;
            animation-duration: calc(125s / var(--i));
        }

        .particles span:nth-child(even) {
            background: #ff2d75;
            box-shadow: 0 0 0 10px #ff2d7544,
            0 0 50px #ff2d75,
            0 0 100px #ff2d75;
        }

        @keyframes animate-particles {
            0% {
                transform: translateY(120vh) scale(0);
            }
            100% {
                transform: translateY(-10vh) scale(1);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                width: 100%;
                padding: 0 20px;
            }
            
            .login-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <span style="--i:11;"></span>
        <span style="--i:12;"></span>
        <span style="--i:24;"></span>
        <span style="--i:10;"></span>
        <span style="--i:14;"></span>
        <span style="--i:23;"></span>
        <span style="--i:18;"></span>
        <span style="--i:16;"></span>
        <span style="--i:19;"></span>
        <span style="--i:20;"></span>
        <span style="--i:22;"></span>
        <span style="--i:25;"></span>
        <span style="--i:18;"></span>
        <span style="--i:21;"></span>
        <span style="--i:15;"></span>
        <span style="--i:13;"></span>
        <span style="--i:26;"></span>
        <span style="--i:17;"></span>
        <span style="--i:13;"></span>
        <span style="--i:28;"></span>
    </div>

    <div class="login-container">
        <div class="login-box">
            <form class="form">
                <h2>Login</h2>
                <div class="input-box">
                    <input type="text" required>
                    <span>Username</span>
                    <i></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Create Account</a>
                </div>
                <button class="login-btn" type="submit">Sign In</button>
                <div class="social-login">
                    <div class="social-btn google">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="social-btn twitter">
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
                <div class="signup-link">
                    Don't have an account? <a href="#">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Add focus/blur effects to inputs
        const inputs = document.querySelectorAll('input');
        
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('active');
            });
            
            input.addEventListener('blur', () => {
                if (input.value === '') {
                    input.parentElement.classList.remove('active');
                }
            });
        });
        
        // Form submission handling
        const form = document.querySelector('.form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Get input values
            const username = inputs[0].value;
            const password = inputs[1].value;
            
            // Simple validation
            if (username.trim() === '' || password.trim() === '') {
                alert('Please fill in all fields');
                return;
            }
            
            // Show loading effect on button
            const loginBtn = document.querySelector('.login-btn');
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating';
            loginBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                alert(`Login successful! Welcome back, ${username}`);
                loginBtn.innerHTML = 'Sign In';
                loginBtn.disabled = false;
                form.reset();
                
                // Reset input states
                inputs.forEach(input => {
                    input.parentElement.classList.remove('active');
                });
            }, 1500);
        });
        
        // Social login button effects
        const socialBtns = document.querySelectorAll('.social-btn');
        socialBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const service = btn.classList[1];
                alert(`Logging in with ${service.charAt(0).toUpperCase() + service.slice(1)}`);
            });
        });
    </script>
</body>
</html>
